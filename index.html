<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="short icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Theme Switcher</title>
</head>
<body>
  <main id="container" class="container">
    <div class="switch">
      <input type="checkbox" class="switch__checkbox" id="checkbox">
      <label for="checkbox" class="switch__label">
        <img src="./assets/img/moon.svg" class="label__moon" alt="lua">
        <img src="./assets/img/sun.svg" class="label__sun" alt="sol">
        <span class="label__ball"></span>
      </label>
    </div>
  </main>
  <script src="./assets/script/main.js"></script>
</body>
</html>
